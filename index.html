<script> const log = console.log;</script>
//콘솔 로그를 이렇게 숏컷 처럼 설정할 수 있다.

<script>
    const a = 20;
    const add20 = a => a + 30;
    log(add20(a));
    // 50

    const add5 = a => a + 20;
    log(add5); // a => a + 20;
    // 함수를 인자로 혹은, 그 자체로 결과값으로 사용할 수 있다
    log(add5(10)) //30;

    const f1 = () => () => 1;
    // 따로 뗴서 생각하기 보다는 한번에.
    log(f1);
    log(f1());
    log(f1()());

    const f2 = f1();
    log(f2); //
    log(f2());

    const apply1 = f => f(1);
    const add2 = a => a + 2;
    log(apply1(add2));
    log(apply1(a=> a - 1));

    const times = (f, n) => {
        let i = -1;
        while (++i < n) f(i);
    };
    times(log, 3);
    times(a=> log(a+ 10), 3);


    const powerMultiply = (f, n) => {
        let i = -1;
        while (++i < n) f(i * i);
    };
    powerMultiply(log,4);

    const addMaker = a => b => a+ b;
    const add10 = addMaker(10);
    log(add10(5));
    log(add10(10));

    const calMaker = a => b => c => a * b / c;
    const stepOne = calMaker(3);
    log(stepOne(4));
    log(stepOne(4)(6));
</script>
